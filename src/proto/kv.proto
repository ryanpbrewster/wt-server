syntax = "proto3";

service KvService {
    rpc Put(PutRequest) returns (PutResponse);
    rpc Get(GetRequest) returns (GetResponse);
}

message PutRequest {
    string key = 1;
    string value = 2;
}

message PutResponse {
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string key = 1;
    string value = 2;
}
